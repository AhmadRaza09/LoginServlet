<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="/resources/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/resources/css/style.css">
    <script type="application/javascript" src="/resources/js/bootstrap.bundle.min.js"></script>
    <script type="application/javascript" src="/resources/js/script.js"></script>
    <title>Application</title>
</head>
<body>

<!--    nav bar start-->
<nav class="navbar navbar-expand-lg navbar-light bg-color">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">LoginWebsite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto me-2">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Signup</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<!--    nav bar end-->
<div class="container-fluid bg-light">
    <div class="row justify-content-center align-content-center" style="height: 70vh">
        <div class="col-xxl-5 col-xl-5 col-lg-6 col-md-7 col-sm-10 col-12">
            <form class="row" method="post" action="/register">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email here">
                    <label for="email" class="pt-2 ps-4">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password here">
                    <label for="password" class="pt-2 ps-4">Password</label>
                </div>
                <div class="col-lg-4 col-md-5 col-sm-4 col-7">
                    <button type="submit" class="btn btn-primary mb-3 w-100">SignUp</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--footer start-->
    <div class="bg-color text-center p-2 h6">
        &copy; Created By Ahmad Raza
    </div>
<!--footer end-->
</body>
</html>
